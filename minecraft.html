<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Classic</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      overflow: hidden;
    }

    .top-bar {
      height: 60px;
      background: #111;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #222;
      z-index: 1000;
    }

    .back-btn {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-size: 14px;
    }

    .game-wrap {
      width: 100%;
      height: calc(100vh - 60px);
      display: grid;
      place-items: center;
    }

    .game-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="index.html" class="back-btn">‚Üê Home</a>
    <div>Minecraft Classic</div>
  </div>

  <div class="game-wrap">
    <iframe 
      src="https://minecraftforfree.org/play/?v=1.12.2" 
      allowfullscreen
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
    </iframe>
  </div>

</body>
</html>
