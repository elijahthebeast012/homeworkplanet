<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slope</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .game-wrap {
      height: 100%;
      display: grid;

      width: 960px;

      background: #000;
      max-width: 100%;

    @media (max-width: 1000px) {
      iframe {
        width: 100vw;
        height: 65vw;
      }
    }
  </style>
</head>
<body>
  <div class="game-wrap">
    <!-- Clean Slope-style game -->
    <iframe 
      src="https://html5.gamedistribution.com/rvvASMiM/4c6e63d3b6d44f5a8b79d01cfd8c5a7f/index.html" 
      scrolling="no" 
      allowfullscreen>
    </iframe>
  </div>

</html>
